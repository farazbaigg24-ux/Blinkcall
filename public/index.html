<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Blindcall — Anonymous Voice Chat with Strangers</title>
  <meta name="description" content="Dial into random strangers anonymously via voice call. No signup, no camera, just your voice. The best Omegle alternative."/>
  <meta name="keywords" content="omegle alternative, talk to strangers, anonymous voice chat, random voice call, meet strangers online"/>
  <meta property="og:title" content="Blindcall — Dial into Strangers Anonymously"/>
  <meta property="og:description" content="Random anonymous voice calls with strangers worldwide. No account needed."/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Cabinet+Grotesk:wght@400;500;700;800;900&family=Instrument+Sans:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #04070d;
      --surface: #080e18;
      --surface2: #0c1520;
      --surface3: #111d2b;
      --border: #162030;
      --border2: #1e2f42;
      --neon: #00e5ff;
      --neon-dim: rgba(0,229,255,0.15);
      --neon2: #ff3cac;
      --neon3: #7b2fff;
      --gold: #ffd166;
      --text: #e2edf5;
      --text-dim: #4a6880;
      --text-mid: #8aa8be;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    html { scroll-behavior: smooth; }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Instrument Sans', sans-serif;
      min-height: 100vh;
      overflow-x: hidden;
      cursor: default;
    }

    /* ===== ANIMATED BACKGROUND ===== */
    .bg-effects {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 0;
      overflow: hidden;
    }

    .bg-grid {
      position: absolute;
      inset: 0;
      background-image:
        linear-gradient(rgba(0,229,255,0.025) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0,229,255,0.025) 1px, transparent 1px);
      background-size: 50px 50px;
      mask-image: radial-gradient(ellipse 80% 80% at 50% 50%, black 40%, transparent 100%);
    }

    .bg-glow1 {
      position: absolute;
      width: 600px; height: 600px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(0,229,255,0.08) 0%, transparent 70%);
      top: -200px; right: -100px;
      animation: floatGlow 8s ease-in-out infinite;
    }

    .bg-glow2 {
      position: absolute;
      width: 500px; height: 500px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(123,47,255,0.08) 0%, transparent 70%);
      bottom: -150px; left: -100px;
      animation: floatGlow 10s ease-in-out infinite reverse;
    }

    .bg-glow3 {
      position: absolute;
      width: 300px; height: 300px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(255,60,172,0.06) 0%, transparent 70%);
      top: 40%; left: 40%;
      animation: floatGlow 12s ease-in-out infinite 2s;
    }

    @keyframes floatGlow {
      0%, 100% { transform: translate(0, 0) scale(1); }
      33% { transform: translate(30px, -20px) scale(1.05); }
      66% { transform: translate(-20px, 30px) scale(0.95); }
    }

    /* Floating particles */
    .particle {
      position: absolute;
      width: 2px; height: 2px;
      background: var(--neon);
      border-radius: 50%;
      opacity: 0;
      animation: particleFloat linear infinite;
    }

    @keyframes particleFloat {
      0% { transform: translateY(100vh) translateX(0); opacity: 0; }
      10% { opacity: 0.6; }
      90% { opacity: 0.3; }
      100% { transform: translateY(-100px) translateX(50px); opacity: 0; }
    }

    /* ===== HEADER ===== */
    header {
      position: fixed;
      top: 0; left: 0; right: 0;
      z-index: 100;
      padding: 16px 40px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: rgba(4,7,13,0.8);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid rgba(22,32,48,0.8);
    }

    .logo {
      font-family: 'Cabinet Grotesk', sans-serif;
      font-size: 1.4rem;
      font-weight: 900;
      letter-spacing: -1px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo-icon {
      width: 32px; height: 32px;
      background: linear-gradient(135deg, var(--neon), var(--neon3));
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1rem;
      box-shadow: 0 0 15px rgba(0,229,255,0.4);
    }

    .logo-text { color: var(--text); }
    .logo-text span { color: var(--neon); }

    .header-right {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .online-pill {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 6px 14px;
      background: rgba(0,229,255,0.05);
      border: 1px solid rgba(0,229,255,0.15);
      border-radius: 100px;
      font-size: 0.75rem;
      color: var(--neon);
    }

    .online-dot {
      width: 7px; height: 7px;
      border-radius: 50%;
      background: var(--neon);
      box-shadow: 0 0 8px var(--neon);
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.4; transform: scale(0.7); }
    }

    /* ===== APP CONTAINER ===== */
    #app {
      position: relative;
      z-index: 5;
      padding-top: 70px;
    }

    .screen { display: none; }
    .screen.active { display: block; }

    /* ===== HOME SCREEN ===== */
    #home-screen {
      display: none;
      min-height: 100vh;
    }
    #home-screen.active { display: block; }

    /* Hero Section */
    .hero {
      min-height: calc(100vh - 70px);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 40px 20px;
      gap: 0;
    }

    .hero-badge {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 7px 16px;
      background: rgba(0,229,255,0.06);
      border: 1px solid rgba(0,229,255,0.2);
      border-radius: 100px;
      font-size: 0.75rem;
      color: var(--neon);
      margin-bottom: 28px;
      animation: fadeSlideDown 0.6s ease both;
    }

    .hero-badge::before {
      content: '✦';
      font-size: 0.6rem;
    }

    @keyframes fadeSlideDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeSlideUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .hero-title {
      font-family: 'Cabinet Grotesk', sans-serif;
      font-size: clamp(3rem, 8vw, 6rem);
      font-weight: 900;
      line-height: 0.95;
      letter-spacing: -3px;
      margin-bottom: 24px;
      animation: fadeSlideUp 0.7s ease 0.1s both;
    }

    .hero-title .line1 { display: block; color: var(--text); }
    .hero-title .line2 {
      display: block;
      background: linear-gradient(135deg, var(--neon) 0%, var(--neon3) 50%, var(--neon2) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      filter: drop-shadow(0 0 30px rgba(0,229,255,0.3));
    }
    .hero-title .line3 { display: block; color: var(--text); opacity: 0.4; }

    .hero-sub {
      font-size: clamp(0.9rem, 2vw, 1.05rem);
      color: var(--text-mid);
      max-width: 480px;
      line-height: 1.7;
      margin-bottom: 40px;
      animation: fadeSlideUp 0.7s ease 0.2s both;
    }

    /* Stats row */
    .stats-row {
      display: flex;
      gap: 32px;
      margin-bottom: 48px;
      animation: fadeSlideUp 0.7s ease 0.3s both;
    }

    .stat {
      text-align: center;
    }

    .stat-number {
      font-family: 'Cabinet Grotesk', sans-serif;
      font-size: 1.5rem;
      font-weight: 900;
      color: var(--neon);
      display: block;
    }

    .stat-label {
      font-size: 0.7rem;
      color: var(--text-dim);
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .stat-divider {
      width: 1px;
      background: var(--border2);
      align-self: stretch;
    }

    /* Interest Tags */
    .interests-wrap {
      width: 100%;
      max-width: 580px;
      margin-bottom: 32px;
      animation: fadeSlideUp 0.7s ease 0.4s both;
    }

    .interests-label {
      font-size: 0.7rem;
      color: var(--text-dim);
      text-transform: uppercase;
      letter-spacing: 2px;
      margin-bottom: 14px;
      text-align: left;
    }

    .interest-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-bottom: 12px;
    }

    .interest-tag {
      padding: 7px 15px;
      border-radius: 100px;
      border: 1px solid var(--border2);
      background: var(--surface2);
      color: var(--text-dim);
      font-size: 0.78rem;
      cursor: pointer;
      transition: all 0.2s;
      font-family: 'Instrument Sans', sans-serif;
      user-select: none;
    }

    .interest-tag:hover {
      border-color: rgba(0,229,255,0.4);
      color: var(--neon);
      background: rgba(0,229,255,0.05);
      transform: translateY(-1px);
    }

    .interest-tag.selected {
      border-color: var(--neon);
      background: rgba(0,229,255,0.1);
      color: var(--neon);
      box-shadow: 0 0 12px rgba(0,229,255,0.2);
    }

    .custom-row {
      display: flex;
      gap: 8px;
    }

    .custom-input {
      flex: 1;
      background: var(--surface2);
      border: 1px solid var(--border2);
      border-radius: 10px;
      padding: 10px 16px;
      color: var(--text);
      font-family: 'Instrument Sans', sans-serif;
      font-size: 0.82rem;
      outline: none;
      transition: all 0.2s;
    }

    .custom-input:focus {
      border-color: rgba(0,229,255,0.4);
      background: rgba(0,229,255,0.03);
    }

    .custom-input::placeholder { color: var(--text-dim); }

    .btn-add-tag {
      padding: 10px 18px;
      background: var(--surface3);
      border: 1px solid var(--border2);
      border-radius: 10px;
      color: var(--neon);
      font-size: 0.82rem;
      cursor: pointer;
      transition: all 0.2s;
      white-space: nowrap;
      font-family: 'Instrument Sans', sans-serif;
    }

    .btn-add-tag:hover {
      border-color: var(--neon);
      background: rgba(0,229,255,0.05);
    }

    /* CTA Button */
    .cta-wrap {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 14px;
      animation: fadeSlideUp 0.7s ease 0.5s both;
    }

    .btn-start {
      position: relative;
      padding: 16px 48px;
      background: linear-gradient(135deg, var(--neon), #00b8d9);
      border: none;
      border-radius: 14px;
      color: #000;
      font-family: 'Cabinet Grotesk', sans-serif;
      font-weight: 800;
      font-size: 1.05rem;
      letter-spacing: -0.3px;
      cursor: pointer;
      transition: all 0.3s;
      overflow: hidden;
    }

    .btn-start::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, rgba(255,255,255,0.2), transparent);
      opacity: 0;
      transition: opacity 0.3s;
    }

    .btn-start:hover {
      transform: translateY(-3px);
      box-shadow: 0 0 40px rgba(0,229,255,0.5), 0 10px 30px rgba(0,0,0,0.3);
    }

    .btn-start:hover::before { opacity: 1; }
    .btn-start:active { transform: translateY(-1px); }

    .btn-start-inner {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .mic-icon-wrap {
      width: 28px; height: 28px;
      background: rgba(0,0,0,0.2);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1rem;
    }

    .cta-disclaimer {
      font-size: 0.72rem;
      color: var(--text-dim);
    }

    /* Features strip */
    .features-strip {
      display: flex;
      gap: 24px;
      justify-content: center;
      flex-wrap: wrap;
      padding: 0 20px 60px;
      animation: fadeSlideUp 0.7s ease 0.6s both;
    }

    .feature-chip {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 10px 18px;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 12px;
      font-size: 0.8rem;
      color: var(--text-mid);
      transition: all 0.2s;
    }

    .feature-chip:hover {
      border-color: var(--border2);
      color: var(--text);
      transform: translateY(-2px);
    }

    .feature-chip-icon {
      font-size: 1rem;
    }

    /* ===== SEARCHING SCREEN ===== */
    #searching-screen {
      display: none;
      min-height: calc(100vh - 70px);
      align-items: center;
      justify-content: center;
      flex-direction: column;
      gap: 32px;
    }
    #searching-screen.active { display: flex; }

    .search-visual {
      position: relative;
      width: 140px; height: 140px;
    }

    .search-ring {
      position: absolute;
      border-radius: 50%;
      border: 1.5px solid transparent;
    }

    .sr1 {
      inset: 0;
      border-top-color: var(--neon);
      border-right-color: rgba(0,229,255,0.2);
      animation: spin 1.5s linear infinite;
    }

    .sr2 {
      inset: 18px;
      border-top-color: var(--neon2);
      border-left-color: rgba(255,60,172,0.2);
      animation: spin 2s linear infinite reverse;
    }

    .sr3 {
      inset: 36px;
      border-bottom-color: var(--neon3);
      border-right-color: rgba(123,47,255,0.2);
      animation: spin 1s linear infinite;
    }

    .search-center {
      position: absolute;
      inset: 50px;
      background: var(--surface2);
      border-radius: 50%;
      border: 1px solid var(--border2);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.6rem;
    }

    @keyframes spin { to { transform: rotate(360deg); } }

    .search-title {
      font-family: 'Cabinet Grotesk', sans-serif;
      font-size: 1.8rem;
      font-weight: 800;
      letter-spacing: -1px;
    }

    .search-dots {
      display: inline-flex;
      gap: 4px;
      margin-left: 4px;
    }

    .search-dot {
      width: 5px; height: 5px;
      background: var(--neon);
      border-radius: 50%;
      animation: dotBounce 1.4s ease-in-out infinite;
    }

    .search-dot:nth-child(2) { animation-delay: 0.2s; }
    .search-dot:nth-child(3) { animation-delay: 0.4s; }

    @keyframes dotBounce {
      0%, 80%, 100% { transform: scale(0.5); opacity: 0.3; }
      40% { transform: scale(1); opacity: 1; }
    }

    .search-sub {
      font-size: 0.82rem;
      color: var(--text-dim);
    }

    .btn-cancel {
      padding: 10px 24px;
      background: transparent;
      border: 1px solid var(--border2);
      border-radius: 10px;
      color: var(--text-dim);
      font-family: 'Instrument Sans', sans-serif;
      font-size: 0.85rem;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn-cancel:hover {
      border-color: var(--text-dim);
      color: var(--text);
    }

    /* ===== CHAT SCREEN ===== */
    #chat-screen {
      display: none;
      min-height: calc(100vh - 70px);
      padding: 20px;
      flex-direction: column;
      gap: 16px;
    }
    #chat-screen.active { display: flex; }

    .disconnect-bar {
      display: none;
      align-items: center;
      justify-content: space-between;
      padding: 12px 20px;
      background: rgba(255,60,172,0.06);
      border: 1px solid rgba(255,60,172,0.2);
      border-radius: 12px;
      font-size: 0.82rem;
      color: var(--neon2);
    }
    .disconnect-bar.show { display: flex; }

    .chat-grid {
      display: grid;
      grid-template-columns: 1fr 380px;
      gap: 16px;
      flex: 1;
    }

    @media (max-width: 800px) {
      .chat-grid { grid-template-columns: 1fr; }
      header { padding: 14px 20px; }
    }

    /* Voice Card */
    .voice-card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 20px;
      padding: 36px 24px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      position: relative;
      overflow: hidden;
    }

    .voice-card::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0;
      height: 1px;
      background: linear-gradient(90deg, transparent, var(--neon), transparent);
      opacity: 0.3;
    }

    .status-badge {
      padding: 5px 14px;
      border-radius: 100px;
      font-size: 0.68rem;
      text-transform: uppercase;
      letter-spacing: 2px;
      font-weight: 600;
    }

    .status-connecting {
      background: rgba(123,47,255,0.1);
      color: var(--neon3);
      border: 1px solid rgba(123,47,255,0.3);
    }

    .status-connected {
      background: rgba(0,229,255,0.1);
      color: var(--neon);
      border: 1px solid rgba(0,229,255,0.3);
    }

    .avatar-area {
      position: relative;
      width: 120px; height: 120px;
    }

    .avatar-circle {
      width: 100%; height: 100%;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--surface2), var(--surface3));
      border: 2px solid var(--border2);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 3rem;
      position: relative;
      z-index: 2;
    }

    .voice-ripple {
      position: absolute;
      inset: -15px;
      border-radius: 50%;
    }

    .ripple-ring {
      position: absolute;
      inset: 0;
      border-radius: 50%;
      border: 1.5px solid var(--neon);
      opacity: 0;
    }

    .speaking .ripple-ring:nth-child(1) { animation: ripple 2s ease-out infinite; }
    .speaking .ripple-ring:nth-child(2) { animation: ripple 2s ease-out 0.4s infinite; }
    .speaking .ripple-ring:nth-child(3) { animation: ripple 2s ease-out 0.8s infinite; }

    @keyframes ripple {
      0% { transform: scale(0.8); opacity: 0.7; }
      100% { transform: scale(1.8); opacity: 0; }
    }

    .stranger-name {
      font-family: 'Cabinet Grotesk', sans-serif;
      font-size: 1.2rem;
      font-weight: 800;
      letter-spacing: -0.5px;
    }

    /* Waveform */
    .waveform-wrap {
      display: flex;
      align-items: center;
      gap: 3px;
      height: 48px;
      padding: 0 8px;
    }

    .wave-bar {
      width: 4px;
      background: linear-gradient(to top, var(--neon3), var(--neon));
      border-radius: 3px;
      opacity: 0.25;
      height: 6px;
      transition: height 0.08s ease;
    }

    .wave-active .wave-bar { opacity: 0.9; }

    /* Call timer */
    .call-timer {
      font-family: 'Cabinet Grotesk', sans-serif;
      font-size: 0.9rem;
      font-weight: 700;
      color: var(--text-dim);
      letter-spacing: 2px;
    }

    /* Mic button */
    .mic-area {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
    }

    .mic-btn {
      width: 64px; height: 64px;
      border-radius: 50%;
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      transition: all 0.2s;
      position: relative;
    }

    .mic-btn-on {
      background: linear-gradient(135deg, var(--neon), #00b8d9);
      box-shadow: 0 0 25px rgba(0,229,255,0.4);
      color: #000;
    }

    .mic-btn-on:hover {
      transform: scale(1.08);
      box-shadow: 0 0 40px rgba(0,229,255,0.6);
    }

    .mic-btn-muted {
      background: var(--surface3);
      border: 1px solid rgba(255,60,172,0.4);
      color: var(--neon2);
      box-shadow: 0 0 15px rgba(255,60,172,0.2);
    }

    .mic-label {
      font-size: 0.7rem;
      color: var(--text-dim);
    }

    /* Action buttons */
    .action-row {
      display: flex;
      gap: 10px;
      width: 100%;
    }

    .btn-next {
      flex: 1;
      padding: 12px;
      background: var(--surface2);
      border: 1px solid var(--border2);
      border-radius: 12px;
      colo
